<form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">

  <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
    <ul>
      <li *ngFor="let error of errors">
        {{ error }}
      </li>
    </ul>

  </div>
  <!--<div class="alert alert-success" role="alert" *ngIf="successfulSave">
    Person saved successfully!
  </div>-->


  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Full Name" formControlName="name">
    <small id="nameHelp" class="form-text text-muted">Provide full name of the person being registered.</small>
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="course">Course</label>
    <select class="form-control" formControlName="course" name="course" id="course">
      <option value="Engineering">Engineering</option>
      <option value="IT">IT</option>
      <option value="Nursing">Nursing</option>
      <option value="Accounting">Accounting</option>
    </select>
  </div>

  <div class="form-group">
    <label for="studentNumber">Student Number</label>
    <input type="text" class="form-control" id="studentNumber" aria-describedby="studentNumberHelp" placeholder="Enter Student Number Name" formControlName="studentNumber">
    <small id="studentNumberHelp" class="form-text text-muted">Provide Student Number.</small>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" placeholder="Enter Student Phone Number" formControlName="phoneNumber">
    <small id="phoneNumberHelp" class="form-text text-muted">Provide Student Phone Number.</small>
  </div>

  <button class="btn btn-primary" type="submit">{{saveText}}</button>

</form>
